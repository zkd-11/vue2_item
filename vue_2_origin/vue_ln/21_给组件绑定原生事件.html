<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>给组件绑定原生事件</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <child @click="handleClick"></child> -->

      <!-- 事件后＋.native会将自定义事件变为原生事件 -->
      <child @click.native="handleClick"></child>
    </div>

    <script>
      //   Vue.component("child", {
      //     template: '<div @click="click">Child</div>',
      //     methods: {
      //       click() {
      //         console.log("这是子组件点击响应事件");
      //         this.$emit("click");
      //       },
      //     },
      //   });

      // 不需要emit触发监听事件
      Vue.component("child", {
        template: "<div>Child</div>",
      });
      var vm = new Vue({
        el: "#app",

        methods: {
          handleClick: function () {
            alert("自定义事件响应 ");
          },
        },
      });
    </script>
  </body>
</html>
