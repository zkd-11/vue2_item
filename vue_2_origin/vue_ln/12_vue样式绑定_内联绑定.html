<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue样式绑定</title>

    <script src="../vue.js"></script>
     </style>
  </head>

  <body>
    <!-- <div id="app">
      <div @click="handleDivClick" 
      :style="styleObj">
        hello world!
      </div>
    </div> -->
    <!-- 复合样式 -->
    <div id="app">
      <div @click="handleDivClick" 
      :style="[styleObj, {fontSize: '20px' }]">
        hello world!
      </div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          styleObj:{ 
            color: 'black'
          }
        },
        methods: {
          handleDivClick: function () {
            this.styleObj.color =  this.styleObj.color === "black" ? "red" : "black";
          },
        },
      });
    </script>

  </body>
</html>
