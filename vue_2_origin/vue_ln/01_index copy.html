<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue2初实例</title>
    <script src="../vue.js"></script>
  </head>
  <div id="app">{{content}}</div>
  <body>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          content: "hello world  ",
        },
      });

      setTimeout(function () {
        app.$data.content = "rewrite";
      }, 2000);
    </script>
  </body>
</html>
