<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动画封装</title>
    <script src="../vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- out  in 先隐藏 再进入，  in-out 先进入再隐藏 -->
      <fade :show="show">
        <h1>{{value}}</h1>
      </fade>

      <fade :show="show">
        <h1>插槽标签</h1>
      </fade>

      <button @click="handleClick">切换</button>
    </div>

    <script>
      Vue.component("fade", {
        props: ["show"],
        template: `
            <transition @before-enter="handleBeforeEnter">
                @enter='handleEnter'
                <slot v-if='show'></slot>
            </transition>
        `,
        methods: {
          handleBeforeEnter: function (el) {
            el.style.color = "red";
          },
          handleEnter: function (el, done) {
            setTimeout(() => {
              el.style.color = "aqua";
              done();
            }, 2000);
          },
        },
      });
      var vm = new Vue({
        el: "#app",
        data: {
          value: "插槽标签",
          show: true,
        },
        methods: {
          handleClick: function () {
            this.show = !this.show;
          },
        },
      });
    </script>
  </body>
</html>
