<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件标签冲突，需在标签内等价</title>
    <script src="../vue.js"></script>
  </head>

  <body>
    <div class="app">
      <table>
        <tbody>
          <tr is="row"></tr>
          <tr is="row"></tr>
          <tr is="row"></tr>
        </tbody>
      </table>
    </div> 
    <script>

        Vue.component('row',{
            // 当需要用到子标签数据进行渲染时，vue的规范，数据以函数形式返回目的，
            // 让每个组件的属性都是互不干扰的，指向为独立的空间
            data: function(){
                return {
                    content: 'this is a content'
                }},
            template:'<tr><td>{{content}}</td></tr>',
            });
      var vm = new Vue({
        el: ".app",
      });
    </script>
  </body>
</html>
