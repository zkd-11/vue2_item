<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css动画过渡效果</title>
    <script src="../vue.js"></script>

    <style>
      .v-enter,
      .v-leave-to {
        opacity: 0;
      }

      /* 这两个状态为监听,插入或移除标签过程， 检测变化时将这过渡时间更改至1s */
      .v-enter-active,
      .v-leave-active {
        transition: opacity 1s;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <transition>
        <div v-if="show">hello world</div>
      </transition>
      <button @click="handleClick">切换</button>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          show: true,
        },
        methods: {
          handleClick: function () {
            this.show = !this.show;
          },
        },
      });
    </script>
  </body>
</html>
