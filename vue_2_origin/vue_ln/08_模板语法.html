<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="../vue.js"></script>
  </head>
  <div id="app">
    <div>{{name}}</div>
    <!-- 插入值 都为插入 文本， 不解析 -->
    <div v-text="name + 'hj'"></div>
    <div v-html="name"></div>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        name: "<h1>john</h1>",
      },
    });
  </script>
  <body></body>
</html>
